<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2c7c4e66ce.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <title>NEWEST ETCH</title>
</head>

<body>
    <div class="main-wrapper">
        <div id="options">
            <div id="eraser">
                <i class="fa fa-eraser fa-2x" aria-hidden="true"></i>
                <div class="eraser-text">Eraser</div>
            </div>
            <div id="clear">   
                <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
                <div class="clear-text">Clear</div>
            </div>
            <div id="color">   
                <i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i>
                <input type="color" id="selected-color" name="selected-color" value="#ff0000">
            </div>
        </div>
        <div id="grid-container" class="container">
            
        </div>
        <div class="slider-container">
            <input type="range" id="range-slider" min="16" max="64" step="1" value="16">
            <div id="visible-value"> </div>
        </div>
    <script src="script.js"></script>
</div>
</body>

</html>
